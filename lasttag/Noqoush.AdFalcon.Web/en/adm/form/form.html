<!DOCTYPE HTML>
<html>

<head>
	<title>Form</title>
	<meta charset="utf-8">
	<link href="form.css" type="text/css" rel="StyleSheet" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
</head>

<body>
	<form id="webForm" name="catwebformform51511" method="post" enctype="multipart/form-data"
	action="http://mobpages.adfalcon.com/FormProcessv2.aspx?WebFormID=295984&PageID=http://mobpages.adfalcon.com/adm/form/thankyou.html&OID={module_oid}&OTYPE={module_otype}&EID={module_eid}&CID={module_cid}">

		<div id="container">
			<img id="logo" />
			</br></br>
			<h1 id="formHeading"></h1>

			<label id="FullNameLabel"></label>
			<input type="text" maxlength="40" name="FullName" id="FullName" onblur="checkName()" autocomplete="off" />

			<label id="EmailAddressLabel"></label>
			<input type="text" maxlength="40" name="EmailAddress" id="EmailAddress" onblur="checkEmail()" autocomplete="off" />

			<label id="CellPhoneLabel"></label>
			<input type="text" maxlength="40" name="CellPhone" id="CellPhone" onblur="checkPhone()" autocomplete="off" />

			<label id="CompanyLabel"></label>
			<input type="text" maxlength="40" name="CompanyName" id="CompanyName" onblur="checkCompany()" autocomplete="off" />

			<input type="submit" onclick="return validate()" id="catwebformbutton" name="catwebformbutton" />
		</div>
	</form>

	<script type="text/javascript" src="functions.js"></script>

</body>

</html>
